<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutus - Account Settings</title>
    
    <!-- Side bar  -->
    <link rel="stylesheet" href="../css/sidebar.css">
    <script src="../script/sidebar.js" defer></script>
    
    <!-- Style  -->
    <link rel="stylesheet" href="../css/account_setting.css">
</head>
<body>

    <header id="sidebar-placeholder"></header>
    
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">Account Settings</h1>
            </div>
            
            <div class="settings-container">
                <!-- Settings Sidebar -->
                <div class="settings-sidebar">
                    <ul class="settings-nav">
                        <li class="settings-nav-item active"><a href="#">Personal info</a></li>
                        <li class="settings-nav-item"><a href="#">Password and security</a></li>
                        <li class="settings-nav-item"><a href="#">Notifications</a></li>
                        <li class="settings-nav-item"><a href="#">Choose plan</a></li>
                    </ul>
                </div>
                
                <!-- Settings Content -->
                <div class="settings-content">
                    <div class="form-section">
                        <div class="form-group">
                            <label>First name</label>
                            <div class="form-value">Nicola</div>
                        </div>
                        
                        <div class="form-group">
                            <label>Last name</label>
                            <div class="form-value">Rich</div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="form-section">
                        <div class="form-group">
                            <label>Email</label>
                            <div class="form-value email">email@gmail.com</div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="form-section">
                        <div class="form-group">
                            <label>Phone number</label>
                            <div class="form-value">+000 111 222 333</div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="form-section">
                        <div class="form-group">
                            <label>Street Address</label>
                            <div class="form-value">Seaame Street 000</div>
                        </div>
                        
                        <div class="form-group">
                            <label>ZIP code</label>
                            <div class="form-value">1234</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
