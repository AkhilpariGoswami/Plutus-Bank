<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutus - Online Banking</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Plutus</h1>
            <p class="tagline">Online Banking</p>
            
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="account-number">Account number</label>
                        <!-- <div class="account-number">1100 0000 0000 0000</div> -->
                        <input type="number" class="account-number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <!-- <div class="password-dots">………….</div> -->
                            <input type="password" name="password" class="password-dots" required>
                        </div>
                    </div>
                    
                    <a href="pages/dashboard.html"><button class="login-btn">Log in</button></a>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="branding-section">
            <div class="branding-content">
                <h2>Plutus is personal finance, made simple.</h2>
                <p>All your accounts, cards, savings, and investments in one place.</p>
            </div>
        </div>
    </div>
</body>
</html>
